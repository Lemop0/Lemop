<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>我的博客</title>
        <style type="text/css">
            body{
                color: limegreen;
            }
            .layout{
                border: 1px solid darkblue; 
                width: 1080px;
                margin: 0 auto;
            }
            .header{
                background-color:gray;
                color: darkgreen;
            }
            .main{
                background-color: antiquewhite;
            }
            .footer{
                background-color:grey;
                color: red;
            }
            .left{
                background-color:maroon;
                width: 200px;
                float: left;
            }
            .workspace{
                border: 1px solid orange;
                background-color: white;
                width: 730px;
                float: left;
                box-sizing: border-box;
            }
            #ws{
                border-width: 2px;
            }
            .right{
                background-color: lightsteelblue;
                width: 150px;
                float: left;
            }
        </style>
    </head>

    <body>
        <div class="layout">
            <div class="header">
                头
            </div>  
            <div class="main">
                这是中间
            </div>
            <div class="left">
                这是左边部分
            </div>
            <div class="workspace" id="ws">
                这是工作区
             </div>
            <div class="right">
                这是右边部分
            </div>
            <div class="footer">
                尾巴
            </div>
        </div>
        /1 浮动 可以飘向右边，会被挤下去
        /2 div居中   margin:0 auto
        /3 盒模型的width占据的大小
        /4 层叠 
        /5 继承
        /6 选择器 子元素与下级元素 直接下级与全部子集

        //盒模型
        //position：static/absolute /relative/fixed;
        //选择器 空格 与大于符号有什么不同
    </body>
</html>
